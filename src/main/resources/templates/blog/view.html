<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.titulo}">Ver Entrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h2 th:text="${post.titulo}">Título</h2>
<p>
    <strong>Autor:</strong> <span th:text="${post.autor}"></span> |
    <strong>Publicado:</strong> <span th:text="${#temporals.format(post.fechaPublicacion, 'dd/MM/yyyy HH:mm')}"></span> |
    <strong>Categoría:</strong> <span th:text="${post.categoria}"></span>
</p>
<hr>
<p th:text="${post.contenido}"></p>

<a th:href="@{/posts}" class="btn btn-primary">Volver al Listado</a>
<a th:href="@{/posts/editar/{id}(id=${post.id})}" class="btn btn-warning">Editar Entrada</a>
</body>
</html>
