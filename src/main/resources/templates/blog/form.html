<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Entrada</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h2>Formulario de Entrada</h2>

<form th:action="@{/posts/guardar}" th:object="${blogPost}" method="post">
  <input type="hidden" th:field="*{id}" id="id"/>

  <div class="mb-3">
    <label for="titulo">Título *</label>
    <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required/>
    <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
  </div>

  <div class="mb-3">
    <label for="contenido">Contenido *</label>
    <textarea th:field="*{contenido}" class="form-control" rows="6" id="contenido" required></textarea>
    <div class="text-danger" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></div>
  </div>

  <div class="mb-3">
    <label for="autor">Autor</label>
    <input type="text" th:field="*{autor}" class="form-control" id="autor"/>
  </div>

  <div class="mb-3">
    <label for="categoria">Categoría</label>
    <input type="text" th:field="*{categoria}" class="form-control" id="categoria"/>
  </div>

  <button type="submit" class="btn btn-success">Guardar Entrada</button>
  <a th:href="@{/posts}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
